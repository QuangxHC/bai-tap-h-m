<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BT1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container w-50">
      <h2 class="text-center mb-5">BT: Quản lý tuyển sinh</h2>
      <div class="row">
        <div class="col-3">
          <div class="mb-3">
            <label for="" class="form-label">Điểm chuẩn</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="diemChuan"
              aria-describedby="helpId"
              placeholder="Nhập điểm chuẩn..."
            />
          </div>
        </div>
        <div class="col-3">
          <div class="mb-3">
            <label for="" class="form-label">Điểm môn 1</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="diemMon1"
              aria-describedby="helpId"
              placeholder="Nhập điểm môn 1..."
            />
          </div>
        </div>
        <div class="col-3">
          <div class="mb-3">
            <label for="" class="form-label">Điểm môn 2</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="diemMon2"
              aria-describedby="helpId"
              placeholder="Nhập điểm môn 2..."
            />
          </div>
        </div>
        <div class="col-3">
          <div class="mb-3">
            <label for="" class="form-label">Điểm môn 3</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="diemMon3"
              aria-describedby="helpId"
              placeholder="Nhập điểm môn 3..."
            />
          </div>
        </div>
        <div class="col-4">
          <div class="khuVuc mb-3">
            <a
              id="khuVucMenuButton"
              class="btn btn-secondary dropdown-toogle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Khu vực</a
            >
            <ul class="dropdown-menu">
              <li>
                <a
                  data-id="X"
                  class="dropdown-item"
                  href="#"
                  onclick="selectRegion(this)"
                  >Khu vực không ưu tiên</a
                >
              </li>
              <li>
                <a
                  data-id="A"
                  class="dropdown-item"
                  href="#"
                  onclick="selectRegion(this)"
                  >Khu vực A</a
                >
              </li>
              <li>
                <a
                  data-id="B"
                  class="dropdown-item"
                  href="#"
                  onclick="selectRegion(this)"
                  >Khu vực B</a
                >
              </li>
              <li>
                <a
                  data-id="C"
                  class="dropdown-item"
                  href="#"
                  onclick="selectRegion(this)"
                  >Khu vực C</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="doiTuong mb-3">
          <a
            id="doiTuongMenuButton"
            class="btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Đối tượng</a
          >
          <ul class="dropdown-menu">
            <li>
              <a
                data-id="0"
                class="dropdown-item"
                href="#"
                onclick="selectObject(this)"
                >Đối tượng không ưu tiên</a
              >
            </li>
            <li>
              <a
                data-id="1"
                class="dropdown-item"
                href="#"
                onclick="selectObject(this)"
                >Đối tượng 1</a
              >
            </li>
            <li>
              <a
                data-id="2"
                class="dropdown-item"
                href="#"
                onclick="selectObject(this)"
                >Đối tượng 2</a
              >
            </li>
            <li>
              <a
                data-id="3"
                class="dropdown-item"
                href="#"
                onclick="selectObject(this)"
                >Đối tượng 3</a
              >
            </li>
          </ul>
        </div>
        <button id="tinhKetQua" class="btn btn-dark">Kết Quả</button>
      </div>
      <div class="col-8">
        <div id="hienThiKetQua" class="ketQua">
          <h2>Tổng điểm:</h2>
          <h2>Kết quả: <span class="bg-danger"></span></h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
