<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BT4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container w-50">
      <h2 class="text-center">Bài tập: Tính tiền cap</h2>
      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <a
              id="loaiKhachHangMenuButton"
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Chọn loại khách hàng</a
            >
            <ul class="dropdown-menu">
              <li>
                <a
                  data-id="chonLoaiKhachHang"
                  href="#"
                  class="dropdown-item"
                  onclick="selectCustomerType(this)"
                  >Chọn loại khách hàng</a
                >
              </li>
              <li>
                <a
                  data-id="doanhNghiep"
                  href="#"
                  class="dropdown-item"
                  onclick="selectCustomerType(this)"
                  >Doanh nghiệp</a
                >
              </li>
              <a
                data-id="nhaDan"
                href="#"
                class="dropdown-item"
                onclick="selectCustomerType(this)"
                >Nhà dan</a
              >
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="" class="form-label">Số kênh cao cấp</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="soKenh"
              aria-describedby="helpId"
              placeholder="Nhập số kênh cao cấp..."
            />
          </div>
        </div>
        <div class="col-4">
          <div id="divSoKetNoi" class="mb-3 d-none">
            <label for="" class="form-label">So ket noi</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="soKetNoi"
              aria-describedby="helpId"
              placeholder="Nhap vao so ket noi..."
            />
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
          <button id="tinhTien" class="btn btn-dark">Tinh tien</button>
        </div>
        <div class="col-8">
          <div id="hienThiTien">
            <h2>Ma khach hang:</h2>
            <h2>So tien thanh toan:</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/BT4/index.js"></script>
  </body>
</html>
